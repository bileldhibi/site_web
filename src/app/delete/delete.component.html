      <img src="../../assets/samrt.jpeg" height="50" class="mr-3" />

  <h2 style="color: azure;">Bienvenue</h2>
  <h2 style="color: azure;"> {{ currentUser.email }}!</h2>
  <button class="btn btn-danger" (click)="deleteUser()"><i class="fa fa-trash" style="margin-right: 5px;"></i>Supprimer mon compte</button>
</div>
