<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Utilisateurs</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users">
              {{ user.nom }} {{ user.prenom }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of messages" [ngClass]="{'bg-light': message.sender !== sender, 'bg-info text-white': message.sender === sender}">
              <div [class.float-right]="message.sender === sender" [class.float-left]="message.sender !== sender">
                <div *ngIf="message.sender !== sender">{{ message.sender }} :</div>
                <div *ngIf="message.sender === sender">bilel dhibi :</div>
                <div>{{ message.content }}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

          </form>
        </div>
      </div>
